[tool.poetry]
name = "BiscuIT-ng"
version = "1.0a0.dev0"
packages = [
    { include = "biscuit" }
]
readme = "README.md"

description = "BiscuIT School Information System (SIS) - Next Generation Platform"
authors = ["BiscuIT Team <biscuit-dev@lists.teckids.org>"]
license = "MIT"
homepage = "https://biscuit.edugit.org/"
repository = "https://edugit.org/Teckids/BiscuIT/BiscuIT-ng"
documentation = "https://biscuit.edugit.org/docs/html/"
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Education",
    "Topic :: Education"
]

[tool.poetry.dependencies]
python = "^3.7"
Django = "^2.2"
django-any-js = "^1.0"
django-bootstrap4 = "^0.0.8"
django-fa = "^1.0"
django-debug-toolbar = "^2.0"
django-easy-audit = "^1.1"
django-middleware-global-request = "^0.1.2"
django-menu-generator = "^1.0.4"
django-tables2 = "^2.1"
Pillow = "^6.1"
django-phonenumber-field = {version = "^3.0", extras = ["phonenumbers"]}
django-local-settings = {version = "^1.0-alpha.1", allows-prereleases = true}
django-sass-processor = "^0.7.3"
libsass = "^0.19.2"
colour = "^0.1.5"
dynaconf = {version = "^2.0", extras = ["yaml", "toml", "ini"]}
django-settings-context-processor = "^0.2"
django-auth-ldap = { version = "^2.0", optional = true }

[tool.poetry.extras]
ldap = ["django-auth-ldap"]

[tool.poetry.dev-dependencies]
sphinx = "^2.1"
sphinxcontrib-django = "^0.5.0"
sphinx-autodoc-typehints = "^1.7"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
