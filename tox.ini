[tox]
skipsdist = True
envlist = default

[testenv:default]
whitelist_externals = poetry
    pytest
skip_install = true
commands = pytest -p no:selenium --pylama --cov=biscuit biscuit/core/

[testenv:selenium]
whitelist_externals = poetry
    pytest
skip_install = true
commands = pytest --driver {env:SELENIUM_DRIVER:Chrome} biscuit/core/

[pylama]
linters = pycodestyle,pyflakes,radon

[pycodestyle]
max_line_length = 100
ignore = E501

[autopep8]
jobs = 0
aggressive = true

[mypy]
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = biscuit.core.settings

[pytest]
DJANGO_SETTINGS_MODULE = biscuit.core.settings

[coverage:run]
omit = */migrations/*
    */tests/*
