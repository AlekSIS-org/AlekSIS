{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SchoolApps – [NAME DER SCHULE]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--------->
    <!-- CSS -->
    <!--------->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'common/style.css' %}">
    <link rel="stylesheet" type="text/css" media="screen"
          href="{% static 'materialize/dist/css/materialize.min.css' %}">

    <!---------------->
    <!-- JavaScript -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
<header>
    <h1>SchoolApps – Katharineum zu Lübeck</h1>
    <nav>
        {% if user.is_authenticated %}
        <li>User: {{ user.get_username }}</li>
        <li><a href="{% url 'logout'%}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
        {% endif %}
    </nav>
    <hr>
</header>
