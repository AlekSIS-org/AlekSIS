{# -*- engine:django -*- #}

{% extends "core/base.html" %}

{% load font_awesome %}

{% block content %}

  <div class="d-flex justify-content-between">
   <div>
    <h2>{{ current_head }}</h2>
   </div>
   <div class="btn-group" role="group" aria-label="URL actions">
     <a href="{{ url_prev }}?{{ request.GET.urlencode }}" class="btn btn-secondary">
       {% fa 'arrow-left' %}
     </a>
     <a href="{{ url_next }}?{{ request.GET.urlencode }}" class="btn btn-secondary">
       {% fa 'arrow-right' %}
     </a>
   </div>
  </div>

  {% block current_content %}

  {% endblock %}

{% endblock %}
