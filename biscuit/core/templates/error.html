{% extends "core/base.html" %}
{% load bootstrap4 i18n staticfiles %}

{% block content %}
 <h1>{% blocktrans %}Oops!{% endblocktrans %} [{{ error }}]</h1>
 <div class="jumbotron">
  <p>
   {{ message }}
  </p>
  <ul>
   {% for admin in admins %}
    <li>
     <a href="{{ admin.1 }}">{{ admin.0 }}</a>
    </li>
   {% endfor %}
  </ul>
 </div>
{% endblock %}
