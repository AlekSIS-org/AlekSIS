{# -*- engine:django -*- #}
{% extends "core/base.html" %}
{% load bootstrap4 i18n %}

{% block page_title %}BiscuIT SIS support{% endblock %}

{% block content %}
 <h1>{% blocktrans %}Get support{% endblocktrans %}</h1>

 <form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-dark">
    {% blocktrans %}Send{% endblocktrans %}
  </button>
 </form>
{% endblock %}
